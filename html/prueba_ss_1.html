<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch</title>
</head>
<body>
  <button id="btn">Hacer una conexi√≥n con Ajax</button>
  
  <script>
  document.addEventListener('DOMContentLoaded', configureAjaxCalls);

  function configureAjaxCalls() {
    document.getElementById('btn').addEventListener('click', function() {
      fetch('https://sheets.googleapis.com/v4/spreadsheets/151mNzjKFGNfrvl9qEIo1qDGIYZQyIj7_hNtL8EWWDII/values/hoja1!A1:C12?key=AIzaSyDTjT4j_w9KL2gekqB_KPx-xp_BT0RV5AQ')
        .then(ajaxPositive)
        .catch(showError);
    });

    function ajaxPositive(response) {
      console.log('response.ok: ', response.ok);
      if(response.ok) {
        response.text().then(showResult);
      } else {
        showError('status code: ' + response.status);
      }
    }

    function showResult(txt) {
      console.table('muestro respuesta: ', txt);
    }

    function showError(err) { 
      console.log('muestor error', err);
    }
  }
  </script>
</body>
</html>
